<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cronômetro.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <img alt="Mão segurando um cronômetro laranja" src="img/cronometro.png" />
      <h1 id="stopwatch"></h1>
      <div id="buttons">
        <button id="start" class="button">Start</button>
        <button id="stop" class="button">Stop</button>
        <button id="restart" class="button">Restart</button>
      </div>
      <div id="myTimes">
        <ul id="listTimes">
          Meus tempos
        </ul>
        <button id="addTime" class="button">Adicionar tempo</button>
        <button id="cleanTimes" class="button">Apagar tempos</button>
      </div>
    </div>

    <script src="cronômetro.js"></script>
  </body>
</html>
